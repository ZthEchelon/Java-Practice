<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <title>Simple Coin Flip</title>
    </head>
    <body>
        <main>
            <h1>Place Your Bets!</h1>
            <section>
                <p>Click to flip a coin</p>
                <button onclick="flipCoin()">Flip Coin</button>

                <p id="output"></p>
            </section>
        </main>

        <script>
            function flipCoin() {
                const isHeads = Math.random() < 0.5;  // same idea as Random.nextBoolean()
                if (isHeads) {
                    document.getElementById("output").textContent = "Heads!";
                } else {
                    document.getElementById("output").textContent = "Tails!";
                }
            }
        </script>
    </body>
</html>
